<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Айтек</title>
  </head>
  <body class="w-100">
    <header class="d-flex align-items-center justify-content-center flex-column mt-3">
      <div>
        <h4>Выбирите способ хранения данных </h4>
        <button class="btn btn-warning" id="local-storage">
          Local storage
        </button>
        <button class="btn btn-warning ml-5" id="redux">Redux</button>
      </div>
<div>
  <h4 class="" id="storage-status"></h4>
</div>
    </header>
    <section class="container mt-5">
      <div class="">
        <table class="table" id="table">
          <thead class=" ">
            <tr class="">
              <th class="cell cell_min">
                <p class="">id</p>
              </th>
              <th class="cell">
                <p class="">User</p>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="d-flex flex-row justify-content-between mt-4">
        <button type="button" class="btn btn-warning" id="find">Поиск</button>
        <button class="btn btn-primary" id="button">Добавить user</button>
      </div>
      <span class="text-primary d-none mt-5" id="message"></span>
    </section>
    <!-- Модальное окно Добавить абонента-->
    <div class="modal" tabindex="-1" id="basicModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавить user</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <p>Введите user</p>
              <input class="form-control" id="name" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save">
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно редактировать абонента-->
    <div class="modal" tabindex="-1" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Редактировать user</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <p>Введитеuser</p>
              <input class="form-control" id="edit-name" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="edit-save">
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно поиск абонента-->
    <div class="modal" tabindex="-1" id="findModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Поиск абонента</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <p>Введите Ф.И.О.</p>
              <input class="form-control" id="find-name" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="find-save">
                Найти
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/redux/rootReducer.js"></script>  
    <script type="module" src="./js/tel.js"></script>
  </body>
</html>
